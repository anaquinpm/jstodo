<!DOCTYPE html>
<html lang="es-ar">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS - Todo List</title>
</head>

<body class="container">
  <!-- header -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-5">
    <a class="navbar-brand h1 px-3" href="#">JS - Todo List</a>
  </nav>

  <main>
    <div class="container">
      <div class="alert alert-danger d-none" role="alert" id="alert">
        A simple danger alertâ€”check it out!
      </div>
      <!-- Add Todo -->
      <div>
        <form>
          <div class="row">
            <div class="col-sm-3 d-sm-flex align-items-center">
              <label class="m-sm-0 me-md-2">Title</label>
              <input type="text" id="title" class="form-control ml-sm-2" placeholder="To-do">
            </div>
            <div class="px-sm-2 col-sm-7 d-sm-flex align-items-center mt-2 mt-sm-0">
              <label class="m-sm-0 me-md-2">Description</label>
              <input type="text" id="description" class="form-control ml-sm-2" placeholder="Description">
            </div>
            <div class="col-sm-1 d-sm-flex justify-content-center mt-4 mt-sm-0">
              <button type="button" class="btn btn-info btn-block" id="add">
                Add
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- Table -->
      <div class="mt-5">
        <table class="table table-striped" id="table">
          <thead>
            <tr>
              <th scope="col">Todo</th>
              <th scope="col">Description</th>
              <th scope="col">
                <div class="d-flex justify-content-center">Completed</div>
              </th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <!-- Conten generated with JS -->
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- JS Code -->
  <script src="./js/index.js" type="module"></script>
</body>

</html>
